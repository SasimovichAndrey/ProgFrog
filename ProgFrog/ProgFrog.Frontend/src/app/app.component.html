<nav class="navbar navbar-default navbar-inverse" id="header" role="navigation">
	<app-header></app-header>	
</nav>
<mat-sidenav-container>
	<mat-sidenav mode="side" opened="true">	   
		<!-- <select (ngModelChange)="selectTask($event)" [ngModel]="selectedTask" id="selectTaskControl" multiple="multiple">
			<option *ngFor="let task of progTasks" [ngValue]="task">{{task.Description}}</option>
		</select> -->
		<ul>
			<li *ngFor="let task of progTasks" (click)="selectTask(task)" [class.selected]="task === selectedTask">{{task.Description}}</li>
		</ul>
	</mat-sidenav>
	<div class="programming-area">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="col-xs-12">
					<mat-form-field>
						<mat-select placeholder="" [(ngModel)]="selectedLanguage">
							<mat-option *ngFor="let lang of progLanguages" [value]="lang">{{ lang.Name }}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-xs-12">
					<div id="code-box-container">
						<textarea #userCode id="userCodeTextArea"></textarea>
						<input type="button" (click)="checkTask(userCode)" value="Check"/>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-xs-12">
					{{taskRunResult.isError}}
				</div>
			</div>
		</div>
	</div>
</mat-sidenav-container>
