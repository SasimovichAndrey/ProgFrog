	<select (ngModelChange)="selectTask($event)" [ngModel]="selectedTask">
    	<option *ngFor="let task of progTasks" [ngValue]="task">{{task.Description}}</option>
	</select>
	<select (ngModelChange)="selectLanguage($event)" [ngModel]="selectedLanguage">
    	<option *ngFor="let lang of progLanguages" [ngValue]="lang">{{lang.Name}}</option>
	</select>
	<div id="code-box-container">
			<textarea required [ngModel]="userCode"></textarea>
			<input type="button" (click)="checkTask()" value="Check"/>
	</div>
	{{taskRunResult.isError}}
